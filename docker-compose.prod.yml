version: '3.8'

services:
  app:
    image: plateforme-location:latest
    container_name: plateforme-app
    ports:
      - "3100:80"
    restart: unless-stopped  # ✅ REDÉMARRAGE AUTOMATIQUE
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  # Backup service (optionnel)
  backup:
    image: alpine
    container_name: app-backup
    restart: unless-stopped
    volumes:
      - backup_data:/backup
    networks:
      - app-network
    command: |
      sh -c "
        while true; do
          sleep 86400
          echo '✅ Backup quotidien effectué: $(date)'
        done
      "

networks:
  app-network:
    driver: bridge

volumes:
  backup_data:
    driver: local